<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Goofle FOnts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <!-- Chatbot Theme -->
  <link rel="stylesheet" href="assets/css/chatbot-theme.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Signup</title>
</head>

<body>
  <div class="container">
    <img class="chat-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" src="assets/img/chat-icon.png" alt="">
  </div>

  <div class="offcanvas offcanvas-end show shadow-lg" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-keyboard="false">
    <!-- start header -->
    <div class="offcanvas-header">
      <div class="signup-bg">
        <img class="signup-bg-light" src="assets/img/others/signup-bg-light.svg" alt="">
        <img class="signup-bg-dark" src="assets/img/others/signup-bg.svg" alt="">
        <img class="signup-chatbot" src="assets/img/others/signup-chatbot.svg" alt="">
        <img class="signup-chatbot-bg" src="assets/img/others/chatbot-bg.svg" alt="">

      </div>
      <a data-bs-dismiss="offcanvas">
        <div class="close-icon transparent-icon-bg">
          <img class="arrow-right" src="assets/img/arrow-right-light.svg" alt="">
        </div>
      </a>
    </div>
    <!-- end header -->

    <!-- start body -->
    <div class="offcanvas-body mb-2">
      <h2 class="title text-center mt-250">Get a Demo</h2>
      <form id="signup-form">
        <div class="input-group">
          <input name="input-box" id="input-box" type="text" class="form-control" placeholder="Enter your name here">
        </div>
        <div class="input-group">
          <input name="input-box" type="text" class="form-control" placeholder="Enter work email here">
        </div>
        <div class="input-group">
          <input name="input-box" type="text" class="form-control" placeholder="Enter your phone number here">
        </div>
        <div class="d-flex">
          <div>
            <a href="thanks.html">
              <button type="button" class="btn btn-lg btn-primary mr-8">Sign Up</button>
            </a>
          </div>
          <div>
            <a href="index.html">
              <button type="button" class="btn btn-lg btn-outline-primary ml-8">Cancel</button>
            </a>
          </div>
        </div>
      </form>
    </div>
    <!-- end body -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/util.js"></script>

</body>

</html>
