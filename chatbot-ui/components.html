<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Goofle FOnts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <!-- Chatbot Theme -->
  <link rel="stylesheet" href="assets/css/chatbot-theme.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Chatbot</title>
</head>

<body>
  <div class="container mt-5">
    <button type="button" class="btn btn-lg btn-primary">Take a look</button>
    <button type="button" class="btn btn-lg btn-outline-primary">Primary</button>
    <hr>
    <h1 class="heading-light">Insights</h1>
    <h2 class="title">Good morning Karl!</h2>
    <p class="text-small-regular-font">Here’s what needs your Attention!</p>
    <p class="text-small-semibold-font text-primary">Here’s what needs your Attention!</p>
    <p class="text-regular">Your have <b>3 customers</b> at risk of churn!</p>
    <div class="star">
      <span class="material-icons">star</span>
    </div>
    <hr>
    <div class="position-relative">
      <div class="mic-icon">
        <img src="assets/img/microphone-alt-solid.svg" alt="">
      </div>
      <div class="input-group mb-3">
        <input id="input-box" type="text" class="form-control" placeholder="Need something… Type here or ask me!" aria-label="Username" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1">
          <img src="assets/img/ionic-ios-send.svg" alt="">
        </span>
      </div>
    </div>
    <hr>
    <div class="info-card">
      <div class="icon">
        <img src="assets/img/bulb.svg" alt="">
        <span class="line-1"></span>
        <span class="line-2"></span>
      </div>
      <div class="content">
        <p class="text-regular mb-0">
          Your have <b>3 customers</b> at risk of churn!
        </p>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    -->
</body>

</html>
