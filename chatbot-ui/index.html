<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Goofle FOnts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <!-- Chatbot Theme -->
  <link rel="stylesheet" href="assets/css/chatbot-theme.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Chatbot-1</title>
</head>

<body>
  <div class="container">
    <button class="btn btn-primary mt-5 btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      Start
    </button>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-keyboard="false">
    <!-- start header -->
    <div class="offcanvas-header">
      <div class="chatbot-main-head">
        <div class="chatbot-main">
          <img src="assets/img/chatbot-2x.png" alt="">
        </div>
        <div>
          <h1 class="heading-light">Insights</h1>
        </div>
      </div>
      <a data-bs-dismiss="offcanvas">
        <div class="close-icon">
          <img src="assets/img/ionic-ios-close.svg" alt="smartkarrot">
          <img src="assets/img/circle.svg" alt="smartkarrot">
        </div>
      </a>
    </div>
    <hr class="line mt-1 mb-1">
    <!-- end header -->

    <!-- start body -->
    <div class="offcanvas-body">
      <h2 class="title mt-big">Good morning Karl!</h2>
      <p class="text-small-regular-font">Here’s what needs your Attention!</p>
      <div class="info-card">
        <div class="icon">
          <img src="assets/img/bulb.svg" alt="smartkarrot">
          <span class="line-1"></span>
          <span class="line-2"></span>
        </div>
        <div class="content">
          <p class="text-regular mb-0">
            Your have <b>3 customers</b> at risk of churn!
          </p>
        </div>
      </div>
      <p class="text-small-semibold-font text-primary text-special cursor-pointer">Why are they important?</p>
      <div class="row">
        <div class="col-6">
          <div class="d-grid">
            <a class="link" href="page-2.html">
              <button type="button" class="btn btn-lg btn-primary">Take a look</button>
            </a>
          </div>
        </div>
        <div class="col-6">
          <div class="d-grid">
            <button type="button" class="btn btn-lg btn-outline-primary">Remind me later</button>
          </div>
        </div>
      </div>
      <div class="mtb-60">
        <div class="star-text">
          <div class="star">
            <span class="material-icons">star</span>
          </div>
          <div>
            <p class="text-tiny-bold-font text-primary mb-0">You have 7 Success To-dos lined up for today</p>
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="position-relative">
          <div class="mic-icon">
            <img src="assets/img/microphone-alt-solid.svg" alt="smartkarrot">
          </div>
          <div class="input-group">
            <input id="input-box" type="text" class="form-control" placeholder="Need something… Type here or ask me!" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">
              <img src="assets/img/ionic-ios-send.svg" alt="smartkarrot">
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- end body -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
